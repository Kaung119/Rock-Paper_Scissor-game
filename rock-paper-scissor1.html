<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rock-paper-scissor.css">
</head>
<body>

    <div class="container">
        <div class="centered-div">
            <P class="tittle">Rock Paper Scissor</p>
                <button onclick="
                    
                    playGame('rock');
                    
                "
                class="move"
                ><img src="img/rock-emoji.png" alt="Rock icon" class="move-icon">
                </button>

                <button onclick="
                    
                    playGame('paper');
        
                "
                class="move"
                ><img src="img/paper-emoji.png" alt="scissor icon" class="move-icon">
                </button>

                <button onclick="
        
                    playGame('scissors');
                    
                "
                class="move"
                ><img src="img/scissors-emoji.png" alt="Rock icon" class="move-icon">
                </button>
        
                <p class="result"></p>
                
                <p class="moves"></p>
        
                <p class="score"></p>
        
                <button onclick="
                    score.wins = 0,
                    score.losses = 0,
                    score.ties = 0
                    localStorage.removeItem('score');
                    updateScore();
                "
                class="reset-score-button"
                >Reset score</button>
        </div>

        
    </div>
    <script src="rock-paper-scissors.js">
    </script>
</body>
</html>
